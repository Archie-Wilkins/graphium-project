<!DOCTYPE html>
<!-- This is a html page used to test the header (Not for production)-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Graphium | Organisation Admin</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet"
          th:fragment="bootstrap-css">
    <link th:href="@{/css/nav.css}" rel="stylesheet"/>
    <link th:href="@{/css/footer.css}" rel="stylesheet"/>
</head>
<body>
<!-- Using Thymeleaf, the header can be placed just above the rest of the pages body -->
<div th:replace="fragments/header :: header"/>

<div class="container">
    <h1>Welcome <span th:text="${userName}"></span></h1>

    <h2>Documents</h2>
    <div th:each="document: ${orgDocuments}">
        <div class="card mt-2">
            <div class="card-body">
                <h2 class="card-title" th:text="${document.title}"></h2>
                <div class="d-flex justify-content-around">
                    <div>
                        <p th:text="${document.user.getUsername()}"></p>
                        <p th:text="${document.user.organisation.getName()}"></p>
                        <p th:text="${document.date}"></p>
                    </div>

                    <div class="d-flex px-4 align-items-center justify-content-around">
                        <a href="#" class="btn btn-info card-button-css">Edit</a>
                        <a href="#" class="btn btn-danger card-button-css">Delete</a>
                        <a th:href="'/document/view/' + ${document.id}" class="btn btn-primary card-button-css">View</a>
                        <a th:href="'/document/download/'+${document.id}" class="btn btn-secondary card-button-css" >Download</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:replace="fragments/footer :: footer"/>
</body>
</html>
