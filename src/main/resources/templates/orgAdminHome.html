<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Graphium - Organisation Admin</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet"
          th:fragment="bootstrap-css">
    <link th:href="@{/css/nav.css}" rel="stylesheet"/>
    <link th:href="@{/css/footer.css}" rel="stylesheet"/>
    <link th:href="@{/css/universal.css}" rel="stylesheet" />
</head>
<body>
<!--Navigation Bar-->
<div th:replace="fragments/header :: header"/>
    <!--All the content of the page is here-->
    <div class="page_content">
        <div class="d-flex align-items-center flex-column mb-2">
            <h1 class="page_title">All Documents in Organisation</h1>
            <div class="w-50 rounded color-bg-accent" style="height:8px;"></div>
    </div><br>
    <!--Container displaying all the documents the organisation has-->
    <div class="container">
        <div th:replace="fragments/listDocuments :: documentListList" />
    </div>
</div>
<!--Page Footer-->
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
