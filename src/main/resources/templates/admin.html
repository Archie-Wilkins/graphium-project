<!DOCTYPE html>
<!-- This is a html page used to test the header (Not for production)-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet" th:fragment="bootstrap-css">
    <link th:href="@{/css/nav.css}" rel="stylesheet" />
    <link th:href="@{/css/footer.css}" rel="stylesheet" />
</head>
<body>
<!-- Using Thymeleaf, the header can be placed just above the rest of the pages body -->
<div th:replace="fragments/header :: header"/>

    <h1>Welcome <span th:text="${userName}"></span> </h1>

    <h2>Documents</h2>
    <div th:each="document: ${allDocuments}">
        <div>
            <p th:text="${document.title}"></p>
            <p th:text="${document.user.getUsername()}"></p>
<!--            <p th:text="${document.title}"></p>-->
        </div>

    </div>


<div th:replace="fragments/footer :: footer"/>
</body>
</html>
