<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Graphium - Something Went Wrong!</title>
    <div th:replace="fragments/standardHead :: standardCSS"></div>
</head>
<body>
    <div th:replace="fragments/header :: header"/>

    <div class="container w-100" th:fragment="error-body">
        <div class="row">
            <div class="col-4 offset-4">
                <img class="img-fluid mx-auto d-block" style="max-width:50%" src="/images/graphium_logo_error.png" alt="Error Logo">
            </div>
        </div>
        <div class="row">
            <h1 th:text="${mainText ?: 'Something Went Wrong'}" class="text-center"></h1>
            <h2 th:text="${secondaryText ?: 'Sorry for the inconvenience'}" class="text-center text-secondary"></h2>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"/>
</body>
</html>
