<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register new organisation admin</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
           integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet"
           th:fragment="bootstrap-css">
    <div th:replace="fragments/standardHead :: standardCSS"></div>
    <link th:href="@{/css/bootstrap_form_sign_in.css}" rel="stylesheet" />
</head>
<body>

<div th:replace="fragments/header :: header"/>

<form th:align="center" class ="form-horizontal" action="#" method="post">
    <fieldset>
        <div id="legend">
            <legend class="">Register Admin account</legend>
        </div>

        <div class="control-group">
            <label class="control-label" for="username">Username</label>
            <div class="controls">
                <input type="text" id="username" name="username" placeholder="" class="input-xlarge" required>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="password">Password</label>
            <div class="controls">
                <input type="password" id="password" name="password" pattern=".{6,}" title="Six or more characters" placeholder="" class="input-xlarge" required>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="email">E-mail</label>
            <div class="controls">
                <input type="text" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Email must include @" placeholder="" class="input-xlarge" required>
            </div>
        </div>

<!--        <div class="control-group">-->
<!--            <label class="control-label" for="organisation">Organisation:</label>-->
<!--            <div th:each="org: ${Orgs}">-->
<!--            <select name="organisation" id="organisation">-->
<!--                <option value="">&#45;&#45;Please choose an option&#45;&#45;</option>-->
<!--                <option th:value="${org.name.getName()}"></option>-->
<!--                <option th:value="${org.name.getName()}"></option>-->
<!--            </select>-->
<!--            </div>-->
<!--        </div><br>-->

        <div class="control-group">
            <div class="controls">
                <button class="btn btn-success">Register</button>
            </div>
        </div>
    </fieldset>
</form>

<div th:replace="fragments/footer :: footer"/>
</body>
</html>
