<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graphium - Document Uploaded</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet" th:fragment="bootstrap-css">
    <link th:href="@{/css/nav.css}" rel="stylesheet" />
    <link th:href="@{/css/footer.css}" rel="stylesheet" />
</head>
<body>
    <div th:replace="fragments/header :: header"/>

    <div class="container">
        <h1 th:if="${uploaded}">Document was uploaded</h1>
        <h1 th:unless="${uploaded}">Issue with document submission</h1>
        <h2 th:unless="${uploaded}" th:text="${errorMessage}" class="text-secondary">Issue with document submission</h2>

        <div class="row py-2">
            <div class="col-6">
                <button class="btn btn-primary" style="width:100%" onclick="location.href='/'">Home</button>
            </div>
        </div>
        <div class="row py-2">
            <div class="col-6">
                <button class="btn btn-primary" style="width:100%" onclick="location.href='/upload'"> Submit Another</button>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</body>
</html>
