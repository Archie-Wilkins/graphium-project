<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Uploads</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet" th:fragment="bootstrap-css">
    <link th:href="@{/css/nav.css}" rel="stylesheet" />
    <link th:href="@{/css/footer.css}" rel="stylesheet" />
</head>
<body>
    <div th:replace="fragments/header :: header"/>
    <div class="container">
        <h2>My Uploads:</h2><br>

        <div th:each="document: ${allDocuments}">
            <div class="card mt-2">
                <div class ="card-body">
                    <h2 class="card-title" th:text="${document.title}"></h2>
                    <div class="d-flex justify-content-around">
                        <div>
                            <p th:text="${document.user.getUsername()}"></p>
                            <p th:text="${document.user.organisation.getName()}"></p>
                        </div>
                        <div class="d-flex align-items-center justify-content-around">
                            <a href="#" class="btn btn-danger">Delete</a>
                            <a href="#" class="btn btn-primary mx-3">View</a>
                            <a href="#" class="btn btn-secondary">Download</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</body>
</html>
