<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Standard Title</title>
    <!--  Creates a fragment from a div  -->
    <!--  Fragment removes div when imported, placing content into head normally  -->
    <div th:fragment="standardCSS" th:remove="tag">
        <!--  Bootstrap CSS  -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

        <!--  CSS that applies to every page  -->
        <link th:href="@{/css/universal.css}" rel="stylesheet" />
        <!--  CSS that applies to all pages with the nav bar fragment  -->
        <link th:href="@{/css/nav.css}" rel="stylesheet" />
        <!--  CSS that applies to all pages with the footer fragment  -->
        <link th:href="@{/css/footer.css}" rel="stylesheet" />
    </div>
</head>
</html>
