<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Graphium|New Organisation</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet"
          th:fragment="bootstrap-css">
    <div th:replace="fragments/standardHead :: standardCSS"></div>
</head>
<body>
<!--Navigation Bar-->
<div th:replace="fragments/header :: header"/>
    <!--All the content of the page is here-->
    <div class="page_content">
        <div class="d-flex align-items-center flex-column mb-2">
            <h1 class="page_title">Register New Organisation</h1>
            <div class="w-50 rounded color-bg-accent" style="height:8px;"></div>
        </div><br>
        <!--SystemAdmin can create an organisation that orgAdmins and researchers can use-->
        <div class="container d-flex justify-content-center">
            <form th:action="@{/systemAdmin/newOrganisation}" th:method="post" th:object="${organisationDTO}" class="form">
                <div class="form-group">
                    <label for="organisationNameInput">Organisation Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="organisationNameInput"  placeholder="organisationName">
        <!--            Span error here-->
                    <div class="form-group my-3">
                        <label for="emailInput">Email address</label>
                        <input type="email" class="form-control" th:field="*{email}" id="emailInput" placeholder="Enter email">
        <!--                span error here-->
                    </div>
                    <div class="alert alert-primary mb-2"  th:if="${userFeedback != ''}" th:text="${userFeedback}">Static summary</div>
                    <div class="d-flex justify-content-center w-100">
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </div>
                    </div>
            </form>
        </div>
    </div>
<!--Page Footer-->
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
