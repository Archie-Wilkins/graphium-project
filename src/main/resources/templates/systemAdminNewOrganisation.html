<!DOCTYPE html>
<!-- This is a html page used to test the header (Not for production)-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Graphium|New Organisation</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet"
          th:fragment="bootstrap-css">
    <link th:href="@{/css/nav.css}" rel="stylesheet"/>
    <link th:href="@{/css/footer.css}" rel="stylesheet"/>
</head>
<body>
<!-- Using Thymeleaf, the header can be placed just above the rest of the pages body -->
<div th:replace="fragments/header :: header"/>

<div class="container d-flex justify-content-center">

    <div>
    <div class="alert alert-primary"  th:if="${userFeedback != ''}" th:text="${userFeedback}">Static summary</div>
    <h1>Create New Organisation</h1>

    <form th:action="@{/systemAdmin/newOrganisation}" th:method="post" th:object="${organisationDTO}" class="form">
        <div class="form-group">
            <label for="organisationNameInput">Organisation Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="organisationNameInput"  placeholder="organisationName">
<!--            Span error here-->

            <div class="form-group mt-3">
                <label for="emailInput">Email address</label>
                <input type="email" class="form-control" th:field="*{email}" id="emailInput" placeholder="Enter email">
<!--                span error here-->
            </div>
            <div class="d-flex justify-content-center w-100">
            <button type="submit" class="btn btn-primary mt-4 w-100">Submit</button>
            </div>
            </div>

    </form>

    </div>
</div>


<div th:replace="fragments/footer :: footer"/>
</body>
</html>
