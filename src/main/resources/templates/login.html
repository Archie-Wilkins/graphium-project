<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <title>Login</title>

    <!-- Might be able to remove this once header and footer snippets added.    -->
    <!-- Linking bootstrap and the CSS file to the header -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet" th:fragment="bootstrap-css">
    <link th:href="@{/css/footer.css}" rel="stylesheet" />
    <link th:href="@{/css/nav.css}" rel="stylesheet" />
    <link th:href="@{/css/universal.css}" rel="stylesheet" />

</head>

<body class="bg-light">

<div th:replace="fragments/graphiumBanner :: header"/>

    <form name="f" th:action="@{/login}" method="post" class="position-absolute top-50 start-50 translate-middle">

            <div class="d-flex align-items-center flex-column mb-2">
                <h2>Login</h2>
                <div class="w-50 rounded color-bg-accent" style="height:8px;">  </div>
            </div>

            <div th:if="${param.error}" class="alert alert-danger mt-1" role="alert">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success mt-1" role="alert">
                You have been logged out.
            </div>

            <div class="form-group mt-1">
            <label for="username" >Username</label>
            <input type="text" id="username" name="username" class="form-control"/>
            </div>

            <div class="form-group mt-2">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control"/>
            </div>

                <div class="form-actions mt-3 d-flex justify-content-center">
                <button type="submit" class="btn color-bg-accent color-primary w-50">Log in</button>
            </div>
    </form>

<div th:replace="fragments/footer :: footer"/>


</body>
</html>
