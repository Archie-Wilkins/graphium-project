<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Graphium - Upload Document</title>
    <div th:replace="fragments/standardHead :: standardCSS"></div>
    <link th:href="@{/css/bootstrap_form_sign_in.css}" rel="stylesheet" />
</head>
<body>
    <div th:replace="fragments/header :: header"/>

    <form class="form-signin" th:action="@{/document/upload}" th:method="post" enctype="multipart/form-data">
        <h1>Select a file to upload:</h1>
        <div class="form-group pb-4">
            <label>Document Title: </label>
            <input class="form-control" type="text" name="documentTitle" id="documentTitle" placeholder="Title" required minlength="2">
        </div>
        <div class="form-group pb-4">
            <label>Select document: </label><br>
            <input class="form-control" type="file" name="documentData" id="documentData" accept=".pdf, .docx" />
        </div>
<!--        <div class="form-group pb-4">-->
            <input class="form-control" name="documentVisibility" id="documentVisibility" type="hidden" value="private">
<!--        </div>-->
            <button class="btn btn-lg btn-primary btn-block w-100" type="submit">Upload</button>
    </form>

    <div th:replace="fragments/footer :: footer"/>
</body>
</html>
