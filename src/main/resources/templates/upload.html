<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graphium - Upload Document</title>

    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet" th:fragment="bootstrap-css">
    <link th:href="@{/css/nav.css}" rel="stylesheet" />
    <link th:href="@{/css/footer.css}" rel="stylesheet" />
</head>
<body>
    <div th:replace="fragments/header :: header"/>

    <div align="center">
        <h1>Select a file to upload:</h1>
    </div>
    <form class="form-signin" th:action="@{/uploadDocument}" th:method="post" enctype="multipart/form-data">
        <div class="form-group pb-4">
            <label>Document Title: </label>
            <input class="form-control" type="text" name="documentTitle" id="documentTitle" placeholder="Title" required minlength="2">
        </div>
        <div class="form-group pb-4">
            <label>Select document: </label><br>
            <input class="form-control" type="file" name="documentData" id="documentData" accept=".pdf, .docx" />
        </div>
        <div class="form-group pb-4">
            <label for="documentVisibility">Set visibility</label>
            <select class="form-control" name="documentVisibility" id="documentVisibility">
                <option value="private">Private</option>
                <option value="organisation">Organisation</option>
                <option value="public">Public</option>
            </select>
        </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Upload</button>
    </form>

    <div th:replace="fragments/footer :: footer"/>
</body>
</html>
