<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Upload</title>
</head>
<body>
  <div align="center">
    <h1>Upload documents here:</h1>
  </div>
  <form th:action="@{/upload}" th:method="post" enctype="multipart/form-data">
    <p>
        <label>Document Title: </label>
        <input type="text" placeholder="Title" required minlength="2">
    </p>
    <p>
        <label>Select document: </label>
        <input type="file" name="document" id="document" accept=".pdf, .docx" />
    </p>
      <button class="btn btn-primary">Submit</button>
  </form>
</body>
</html>
